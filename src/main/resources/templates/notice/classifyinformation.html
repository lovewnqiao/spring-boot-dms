<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" xmlns:float="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css"/>
    <link rel="stylesheet" type="text/css" href="/easyui/demo/demo.css"/>
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/easyui/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/js1/classify.js"></script><!--注意修改-->
</head>
<style>
    .datagrid-btable{
        width:100%;
    }
    .datagrid-header-inner{
        width:100%;
    }
    .datagrid-header{
        width:100%;
    }
    .datagrid-htable{
        width:100%;
    }
    .datagrid-cell{margin:auto;}
    .fitem{text-align:center}
    .ftitle{text-align:center}
</style>

<body>
<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north'" style="width: 100%;height: 9%">
    </div>

    <div data-options="region:'center',title:'通知分类信息列表'">
        <table id="datagrid"  class="easyui-datagrid" style="width:100%;height:100%"
               url="/classify/classifylist"
               toolbar="#dgtoolbar" pagination="true"
               pageSize="25"    pageList="[25,15,10]"
               rownumbers="false" fitColumns="true" singleSelect="true" >
            <thead>
            <tr>
                <th data-options="field:'classifyName',align:'center',width:'9%'">分类名称</th>
                <th data-options="field:'descr',align:'center',width:'11%'">描述</th>
            </tr>
            </thead>
        </table>
        <div id="dgtoolbar">
            <a href="/classify/classifyAddPage" target="_blank">新增分类</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-cut" plain="true" onclick="removeClassify()">删除分类信息</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-save" plain="true" onclick="editClassify()">修改分类信息</a>
        </div>

    </div>
</div>
<div id="modifydg" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px"
     closed="true" buttons="#modifydg-buttons">
    <div class="ftitle">通知分类信息</div>
    <form id="fim" method="post" >
        <div class="fitem">
            <label>编    号:</label>
            <input name="id"  readonly="readonly" class="easyui-validatebox" required="true" />
        </div>
        <div class="fitem">
            <label>分类名称:</label>
            <input name="classifyName" class="easyui-validatebox" required="true" />
        </div>
        <div class="fitem">
            <label>描    述:</label>
            <input name="descr" class="easyui-validatebox" required="true" />
        </div>

    </form>
</div>
<div id="modifydg-buttons">
    <a href="#" class="easyui-linkbutton"  onclick="saveClassify()">保存</a>
    <a href="#" class="easyui-linkbutton"  onclick="javascript:$('#modifydg').dialog('close')">取消</a>
</div>

</body>
</html>
